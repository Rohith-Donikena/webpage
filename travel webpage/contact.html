<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="D:\travel webpage\css\style.css">
    <script src="https://kit.fontawesome.com/72b18a0979.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/72b18a0979.js" crossorigin="anonymous"></script>
    <title>Travel website | Contact Page </title>
</head>

<body bgcolor="#ddd">
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading">RD</h1>
            <ul class="nav-items" type="none">
                <li class="nav-element"><a href="./index.html">Home</a></li>
                <li class="nav-element"><a href="./about.html">About</a></li>
                <li class="nav-element"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="map"><i class="fas fa-map-marker-alt fa-0.2x text-red"></i>
                        <h2>Location</h2>
                        <p> Warangal,Telangana,India</p>
                    </div>
                    <div class="envelope"><i class="far fa-envelope fa-0.2x text-red"></i>
                        <h2>Email</h2>
                        <p>rohitdonikena@gmail.com</p>
                    </div>
                    <div class="phone"><i class="fas fa-phone-square-alt fa-0.2x text-red"></i>
                        <h2>Call</h2>
                        <p>83098856281 <br>9701341939</p>
                    </div>
                    <img src="images/pexels-burst-374023.jpg" alt="address">
                </div>
                <form action="" class="form">
                    <div class="contact">
                        <h1>Contact Us</h1>
                        <div class="line"></div>
                        <p class="text-grey">Let us know your questions,Suggestions and concers by filling th form</p>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="text" name="" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="" id="email" required>
                        </div>
                        <div class="form-group message">
                            <label for="message">Message</label>
                            <input name="" id="message" required>
                        </div>
                        <button type="submit" class="form-button">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </section>


</body>

</html>
